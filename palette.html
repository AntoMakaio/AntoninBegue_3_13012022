<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./sass/base/normalise.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Oh My Food</title>
  </head>
  <body>
    <!--*********** HEADER ************-->
    <header class="header">
      <div class="header__arrow">
        <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
      </div>
      <div class="logo">
        <img
          src="./public/img/logo/ohmyfood.png"
          alt="Logo de la chaine de restaurant Oh My Food"
          class="logo__header"
        />
      </div>
    </header>
    <main class="main">
      <div class="hero-banner">
        <img
          src="./public/img/background/la-palette-du-gout-bg.jpg"
          alt="Réstaurant la Palette du Goût"
          class="hero-banner__image"
        />
      </div>
      <div class="wrapper-menu">
        <div class="wrapper-menu__header">
          <h1 class="wrapper-menu__title">La palette du goût</h1>
          <div class="wrapper-menu__heart">
            <i class="far fa-heart"></i>
          </div>
        </div>

        <div class="menu">
          <h2 class="menu__title">ENTRÉES</h2>
          <div class="menu__item">
            <div class="menu__container">
              <h3 class="menu__description">Fricassée d'escargot</h3>
              <p class="menu__accompagnement">Au piment d'espelette</p>
            </div>
            <div class="menu__price">25€</div>
            <div class="menu__check">
              <i class="fas fa-check-circle menu__circle rotate-center"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- **************** FOOTER **************** -->

    <footer class="footer footer-page">
      <h2 class="footer__title">ohmyfood</h2>
      <ul class="footer__ul">
        <li class="footer__li">
          <a href="#" class="footer__link"
            ><i class="fas fa-utensils footer__icon"></i> Proposer un
            restaurant</a
          >
        </li>
        <li class="footer__li">
          <a href="#" class="footer__link"
            ><i class="fas fa-hands-helping footer__icon"></i> Devenir
            partenaire</a
          >
        </li>
        <li class="footer__li">
          <a href="#" class="footer__link">Mentions légales</a>
        </li>
        <li class="footer__li">
          <a href="mailto:antonin.begue@live.fr" class="footer__link"
            >Contact</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
